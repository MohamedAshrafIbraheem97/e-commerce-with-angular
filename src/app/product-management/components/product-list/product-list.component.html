<div class="container my-3">
  <div class="row">
    <div class="col-12 col-lg-2">
      <div>
        <h5>Categories:</h5>
        <div *ngIf="categories && categories.length" class="d-flex d-lg-block flex-wrap mb-3">
          <div class="form-check" *ngFor="let category of categories">
            <input class="form-check-input" type="radio" name="category" id="category{{category.id}}" 
                  [value]="category.id" (change)="onCategoryRadioButtonChange(category.id)">
            <label class="form-check-label me-2" for="category{{category.id}}">{{ category.name }}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-10">
      <div *ngIf="products.length > 0; else noProductFoundTemplate">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-4" *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <pagination [(ngModel)]="currentPage" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
            [maxSize]="5" [boundaryLinks]="true" (pageChanged)="getNextPage($event)">
          </pagination>
        </div>
      </div>
      <ng-template #noProductFoundTemplate>
        <div class="h-50 d-flex justify-content-center">
          <p class="mt-5 text-danger h4">No Products found</p>
        </div>
      </ng-template>
    </div>
    
  </div>
</div>
